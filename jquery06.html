<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>events vedio 7</title>
    <link rel="stylesheet" href="/jquery/jQStyle5.css">
    <script src="/jquery/jQuery.js"></script>
    <style>
        body{font-family:arial}
        #box
        {
            background-color: blueviolet;
            /* background: orange; */
            border : 1 px solid #000;
        }
    </style>
</head>
<body>
    <h1>key press event</h1>
    <div id="box" class="test">
        <h3>Events box</h3>
        <p>starting with 1<sup>st</sup> event of jQuery i.e. key press event</p>
    </div>
    
    <script>
        $(document).ready(function(){
        $("body").keypress(function(){
            $(this).css('background-color','yellow');
        });
        $("body").keyup(function(){
            $(this).css('background-color','gray');
        });
    });
    </script>
</body>
</html>
